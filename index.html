<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(document).bind('ready', function() {
            testManager.init();
        });
    </script>
</head>
<body>
<div data-role="page" id="mainPage">
    <div data-role="panel" id="mainPanel">
        <a class="ui-btn ui-corner-all" onclick="testManager.load.statPage()">Statistic</a>
        <a class="ui-btn ui-corner-all" onclick="testManager.load.catPage()">Categories</a>
        <a class="ui-btn ui-corner-all" onclick="testManager.load.codePage()">Codes</a>
    </div>
    <div data-role="header">
        <a class="ui-btn" data-icon="false" href="#mainPanel">=</a>
            <h3 id="titleHeader">KrokTest</h3>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="listView"></ul>
        <div data-role="content" id="contentDiv"></div>
    </div>
</div>
<div data-role="page" id="newQuestion" data-theme="b">
    <div data-role="header"><h3>Add new question:</h3></div>
    <div data-role="content">
        <form id="newQuestionForm" action="#" method="post" onsubmit="testManager.addQuestion(this); return false;">
            <input type="hidden" name="formCatId" id="formCatId" value="0">
            <input type="hidden" name="formQId" id="formQId" value="0">
            <div data-role="fieldcontain"><label for="question">Question:</label><input type="text" name="question" id="question" data-mini="true"></div>
            <div data-role="fieldcontain"><label for="answer1">Answer #1:</label><input type="text" name="answer1" id="answer1" data-mini="true"></div>
            <div data-role="fieldcontain"><label for="answer2">Answer #2:</label><input type="text" name="answer2" id="answer2" data-mini="true"></div>
            <div data-role="fieldcontain"><label for="answer3">Answer #3:</label><input type="text" name="answer3" id="answer3" data-mini="true"></div>
            <div data-role="fieldcontain"><label for="answer4">Answer #4:</label><input type="text" name="answer4" id="answer4" data-mini="true"></div>
            <div data-role="fieldcontain"><label for="answer5">Answer #5:</label><input type="text" name="answer5" id="answer5" data-mini="true"></div>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Correct answer:</legend>
                    <input type="radio" name="correctAnswer" id="ca1" value="1"><label for="ca1">1</label>
                    <input type="radio" name="correctAnswer" id="ca2" value="2"><label for="ca2">2</label>
                    <input type="radio" name="correctAnswer" id="ca3" value="3"><label for="ca3">3</label>
                    <input type="radio" name="correctAnswer" id="ca4" value="4"><label for="ca4">4</label>
                    <input type="radio" name="correctAnswer" id="ca5" value="5"><label for="ca5">5</label>
                </fieldset>
            </div>

            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" class="ui-btn ui-corner-all" data-rel="back">Cancel</a></div>
                <div class="ui-block-b"><input type="submit" class="ui-btn ui-corner-all" id="submit" value="Create/Update"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
